{% extends "base.html"%}

{% block title %} Diagram {% endblock %}


{% block content %}
<div class="container">
  <div class="row prices">
    <div class="col-md-12 col-sm-4 justify-content-center">
      Prices
      <div class="col-md-3 col-sm-6">Actual USD/PL course</div>
      <div class="col-md-3 col-sm-6">Barrent Diesel - Price of 1 Barrel in USD/in PL </div>
      <div class="col-md-3 col-sm-6">Orlen Price for 1 Barrel in PL</div>
      <div class="col-md-3 col-sm-6">Price of Diesel at Gas Station</div>
    </div>
  </div>

  <div class="row content">
    <div class="col-md-5">
      <h2>Price on gas station</h2>
      <img src="{{ url_for('static', filename='PRICE.png') }}" alt="Prices on gas stations"/>
    </div>

    <div class="col-md-6 col-md-offset-1 float-left">
      <h2>Graph</h2>
      <div class="col-md-6"><img src="{{ url_for('static', filename='week_graph2.png') }}" alt="Week graph"/></div>
      <div class="col-md-6"><img src="{{ url_for('static', filename='year_diagram2.png') }}" alt="Year diagram"/></div>
    </div>
  </div>

</div>
{% endblock %}
